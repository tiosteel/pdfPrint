<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
  <script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
  	data-sap-ui-libs="sap.ui.commons,sap.ui.ux3,sap.ui.table,sap.m,sap.makit"
  	data-sap-ui-theme="sap_bluecrystal"
  	data-sap-ui-xx-bindingSyntax="complex"
    data-sap-ui-resourceroots='{
      "cust" : "./"
  }' />
  </script>
  <script type="text/javascript">

  	jQuery.sap.require("cust.pdfPrinter");
    sap.ui.getCore().attachInit(function () {
        new sap.m.VBox({
          items: [
            new cust.pdfPrinter("myPdfPrinter",{
               ObjID : "hiddenFrame"
            }),
            new sap.m.Button("Button",{
              text: "Печать"
            }).attachPress(function(){
              var oPdfPrinter = sap.ui.getCore().byId("myPdfPrinter");
              var sNewUrl = sap.ui.getCore().byId("pdfUrl");
              oPdfPrinter.printPDF(sNewUrl.getValue());
            }),
            new sap.m.Input("pdfUrl", {
                description: "Url",
                value: "012002523100017627682015.pdf"
            })
          ]
          }).placeAt("content");
     });
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="content"></div>
</body>
</html>
